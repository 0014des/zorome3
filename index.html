<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ゾロ目ダイス</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎲 ゾロ目ダイス</h1>
    <button id="toggle-theme">🌙 / ☀️</button>
    <button onclick="location.href='index.html'" class="home-button">🏠 ホームに戻る</button>
  </header>

  <main>
    <label for="dice-count">サイコロの数：</label>
    <select id="dice-count">
      ${[...Array(10)].map((_, i) => `<option value="${i + 1}">${i + 1}個</option>`).join('')}
    </select>
    <br />
    <button onclick="rollOnce()">1回振る</button>
    <button onclick="startAutoRoll()">ゾロ目出るまで</button>

    <div id="dice-container"></div>
    <p id="result-message">出目がここに表示されます</p>

    <h2>履歴</h2>
    <ul id="history-list"></ul>

    <audio id="success-sound" src="success.mp3" preload="auto"></audio>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
